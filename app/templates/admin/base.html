<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('.static', filename='img/favicon.png')}}">
        <link rel="stylesheet" href="{{url_for('.static', filename='css/style.css')}}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }} fixed-top" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times</span></button>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %} 
            {% endwith %}
        {% block content %}
        <div class="main-wrapper">
            <div class="preloader">
                <div class="lds-ripple">
                    <div class="lds-pos"></div>
                    <div class="lds-pos"></div>
                </div>
            </div>
        </div>
        {% endblock %}
        {% block plugins %}
        <script src="{{url_for('.static', filename='vendor/jquery.min.js')}}"></script>
        <script src="{{url_for('.static', filename='vendor/popper.min.js')}}"></script>
        <script src="{{url_for('.static', filename='vendor/bootstrap.min.js')}}"></script>
        {% endblock %}
    </body>
</html>
